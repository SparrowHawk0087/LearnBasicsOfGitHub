name: Android CI

# Запускаем workflow на каждый пулл-реквест в главную ветку (main/master)
# и на каждый пуш в главную ветку
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:

    runs-on: ubuntu-latest # Запускаем на последней Ubuntu

    steps:
    # Шаг 1: Загружаем код из репозитория
    - uses: actions/checkout@v4

    # Шаг 2: Устанавливаем JDK 17 (актуальная версия для Android)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Шаг 3: Кэшируем Gradle. Это ОЧЕНЬ ускорит последующие сборки!
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Шаг 4: Даем права на выполнение gradlew (нужно для Linux)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Шаг 5: Собираем Debug-версию приложения
    - name: Build with Gradle
      run: ./gradlew :app:assembleDebug

    # (ОПЦИОНАЛЬНО) Шаг 6: Запускаем Unit-тесты
    - name: Run Unit Tests
      run: ./gradlew :app:testDebug

    # (ОПЦИОНАЛЬНО) Шаг 7: Запускаем Instrumented Tests (на эмуляторе)
    # Требует больше времени и ресурсов. Можно включать позже.
    # - name: Run Instrumented Tests
    #   run: ./gradlew :app:connectedDebugAndroidTest
